<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        input {
            width: 80px;
            height: 40px;
            font-size: 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 60px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 20px;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <h2>Calculadora</h2>

    <div class="container">
        <div>
            <label>Primer número</label><br>
            <input type="number" id="num1">
        </div>

        <div>
            <label>Segundo número</label><br>
            <input type="number" id="num2">
        </div>

        <div class="buttons">
            <button onclick="calcular('+')">+</button>
            <button onclick="calcular('-')">−</button>
            <button onclick="calcular('*')">*</button>
            <button onclick="calcular('/')">/</button>
            <button onclick="calcular('%')">%</button>
            <button onclick="calcular('^')">xⁿ</button>
        </div>
    </div>

    <div class="resultado" id="resultado">
        El resultado es:
    </div>

    <script>
        function calcular(op) {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            let res;

            if (isNaN(n1) || isNaN(n2)) {
                res = "Por favor ingresa ambos números.";
            } else {
                switch (op) {
                    case '+': res = n1 + n2; break;
                    case '-': res = n1 - n2; break;
                    case '*': res = n1 * n2; break;
                    case '/': res = n2 !== 0 ? n1 / n2 : "Error: división entre 0"; break;
                    case '%': res = n1 % n2; break;
                    case '^': res = Math.pow(n1, n2); break;
                    default: res = "Operación no válida";
                }
            }

            document.getElementById("resultado").innerText = "El resultado es: " + res;
        }
    </script>
</body>

</html>
